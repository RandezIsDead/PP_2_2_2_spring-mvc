<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
    <h3>List of cars</h3>

    <th:block th:each="car : ${cars}">
        <h1 th:text="${car.getId()}"></h1>
        <h1 th:text="${car.getModel()}"></h1>
        <h1 th:text="${car.getPower()}"></h1>
    </th:block>
</body>
</html>
